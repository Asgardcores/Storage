<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Self Storage Tracker</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />

  <link rel="stylesheet" href="./app.css" />
  <!-- SheetJS (optional; remove if you don't need .xlsx import/export) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <div class="row" style="align-items:flex-start">
        <div style="flex:1.6">
          <h1>Self Storage Tracker</h1>
          <div class="lastmod">Last updated: <span id="lastUpdatedLabel"></span></div>
        </div>
        <div class="toolbar" style="flex:2">
          <input type="date" id="datePicker" />
          <button class="btn" id="btnReport">Report</button>
          <button class="btn secondary" id="btnRanges">Ranges</button>
        </div>
      </div>
      <div class="carousel-wrap">
        <div id="carousel" class="carousel" aria-label="Units carousel"></div>
      </div>
    </header>

    <main>
      <section class="panels">
        <div class="card">
          <h3 class="section-title">Statuses</h3>
          <button class="btn ghost filter-chip" id="toggleOverlockedFilter"
                  aria-pressed="false" data-on="false"
                  title="Show only units that are Overlocked">
            Overlocked Only
          </button>

          <div class="status-legend" id="statusLegend"></div>

          <div class="status-grid">
            <button class="status-btn" data-key="Locked">Locked</button>
            <button class="status-btn" data-key="Vacant">Vacant</button>
            <button class="status-btn" data-key="Overlocked">Overlocked</button>
            <button class="status-btn" data-key="Issue">Issue</button>
          </div>
        </div>

        <!-- (Preview card can stay hidden by CSS if you’re not using it) -->
        <div class="card" id="previewCard" style="display:none">
          <h3 class="section-title">Preview & Meta</h3>
          <div class="images-and-meta">
            <div class="meta-checks">
              <div class="meta-group">
                <h4>Size</h4>
                <div class="row">
                  <label><input type="checkbox" class="meta-size" value="10x10">10x10</label>
                  <label><input type="checkbox" class="meta-size" value="10x20">10x20</label>
                  <label><input type="checkbox" class="meta-size" value="10x30">10x30</label>
                </div>
              </div>
              <div class="meta-group">
                <h4>Type</h4>
                <div class="row">
                  <label><input type="checkbox" class="meta-type" value="end">End</label>
                  <label><input type="checkbox" class="meta-type" value="inside">Inside</label>
                  <label><input type="checkbox" class="meta-type" value="outside">Outside</label>
                </div>
              </div>
            </div>
            <div class="image-strip">
              <div class="image-frame" id="imgLeft"><img alt="Left preview" /></div>
              <div class="image-frame center" id="imgCenter"><img alt="Center preview" /></div>
              <div class="image-frame" id="imgRight"><img alt="Right preview" /></div>
            </div>
          </div>

          <div class="mini-current">
            <div class="mini-box" id="miniBox">
              <span class="badge dot" id="miniDot" hidden></span>
              <span class="badge multi" id="miniMulti" hidden>†</span>
              <span class="badge note" id="miniNote" hidden>*</span>
              <span id="miniNum">—</span>
            </div>
            <div class="muted">Current unit</div>
          </div>
        </div>
      </section>

      <section class="panels">
        <div class="card">
          <h3 class="section-title">Notes</h3>
          <textarea id="comment" placeholder="Comment (persists forward to future dates)"></textarea>
          <div class="contact-info">
            <div class="contact-row">
              <input type="text" id="contactName" placeholder="Name" />
              <input type="tel" id="contactPhone" placeholder="Phone" />
            </div>
            <textarea id="contactNote" placeholder="Note..."></textarea>
          </div>
        </div>

        <div class="card">
          <h3 class="section-title">History</h3>
          <div id="history" class="muted">No history yet.</div>
          <div style="margin-top:.5rem;display:flex;gap:.5rem">
            <button class="btn ghost" id="btnViewHistory">View Full History</button>
            <button class="btn ghost" id="btnClearCommentFuture">Clear Comment (future)</button>
          </div>
        </div>
      </section>

      <div class="nav-bottom">
        <button class="btn" id="btnPrev">Previous</button>
        <button class="btn" id="btnNext">Next</button>
      </div>

      <!-- Report page -->
      <section id="reportPage" class="report card">
        <h3 class="section-title">Report</h3>

        <!-- (Spreadsheet controls are optional; print-scale removed) -->
        <div class="muted" style="margin-bottom:.25rem">Shows units unless ONLY Locked with no comment. Updates automatically.</div>
        <table id="reportTable">
          <thead>
            <tr>
              <th style="width:80px">Unit</th>
              <th>Statuses</th>
              <th>Comment</th>
              <th>Name / Phone</th>
              <th>Last Modified</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Ranges Drawer -->
  <dialog id="rangesDrawer" class="drawer" role="dialog" aria-modal="true">
    <div class="shade" data-close></div>
    <div class="panel">
      <div class="drawer-head">
        <h3 class="section-title">Unit Ranges</h3>
        <button class="btn ghost" data-close>Close</button>
      </div>
      <div class="range-list" id="rangeList"></div>
      <div class="drawer-actions">
        <button class="btn" id="addRange">Add Range</button>
        <button class="btn secondary" id="clearAllData">Clear ALL Data</button>
      </div>
    </div>
  </dialog>

  <script defer src="./app.js"></script>
</body>
</html>
